events { }
http {

  server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;
    server_name localhost;
    location / {
      proxy_pass http://frontend:3000;
    }
    location ~ /api/(.*)$ {
      proxy_pass http://ec2-54-144-27-221.compute-1.amazonaws.com:4000;
    }
  }

}