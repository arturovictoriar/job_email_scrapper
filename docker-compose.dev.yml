version: "3"
services:
  backend:
    container_name: puppeteer-server
    build: ./backend
    volumes:
      - /app:/app
    ports:
      - "4000:4000"
    networks:
      back-tier:

  frontend:
    container_name: puppeteer-frontend
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile.dev
    volumes:
      - /frontend:/frontend
    ports:
      - "3000:3000"
    networks:
      back-tier:
    environment:
      - HOST_API=backend

  nginx:
    image: nginx:latest
    container_name: development_nginx
    volumes:
      - ./config/nginx.dev.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      back-tier:

networks:
  back-tier:
    driver: bridge

